<!--Content da pagina-->
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"> <h4>Ainda não é cliente? Cadastre-se</h4> </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" action="{{ route('register') }}">

                        <div class="">
                            <label for="nome" class="col-md-4 control-label">Nome</label>

                            <div class="col-md-6">
                                <input id="nome" type="text" class="form-control" name="nome" placeholder="Seu nome" required autofocus> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="genero" class="col-md-4 control-label">Gênero</label>

                            <div class="col-md-6">
                                <label>
                                <input id="genero" type="radio"  name="genero" value="Masculino" required>
                                Masculino
                                </label>
                                <label>
                                <input id="genero" type="radio" name="genero" value="Feminino" required>
                                Feminino
                                </label>
                                <label>
                                <input id="genero" type="radio" name="genero" value="Não Binário" required>
                                Não Binário
                              </label><br><br>
                            </div>
                        </div>

                        <div class="">
                            <label for="email" class="col-md-4 control-label">E-Mail</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" placeholder="Seu e-mail" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="password" class="col-md-4 control-label">Senha</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" placeholder="Sua senha" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="password-confirm" class="col-md-4 control-label">Confirmação da senha</label>

                            <div class="col-md-6">
                                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" placeholder="Confirmação da senha" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="cpf" class="col-md-4 control-label">CPF</label>

                            <div class="col-md-6">
                                <input id="cpf" type="text" class="form-control" name="cpf" placeholder="Seu CPF"
                                data-mask="000.000.000-00" data-mask-reverse="true" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="rg" class="col-md-4 control-label">RG</label>

                            <div class="col-md-6">
                                <input id="rg" type="text" class="form-control" name="rg" placeholder="Seu RG"
                                data-mask="000.000.000" data-mask-reverse="true" pattern="\d{3}\.\d{3}\.\d{3}" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="nasc" class="col-md-4 control-label">Data de Nascimento</label>

                            <div class="col-md-6">
                                <input id="nasc" type="date" class="form-control" name="nasc" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="rua" class="col-md-4 control-label">CEP</label>

                            <div class="col-md-6">

                                <input id="cep" type="text" class="form-control" name="cep" placeholder="Seu CEP"
                                data-mask="00000-000" maxlength="9" pattern="\d{5}-\d{3}" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="rua" class="col-md-4 control-label">Rua</label>

                            <div class="col-md-6">
                                <input id="rua" type="text" class="form-control" name="rua" placeholder="Sua rua" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="logradouro" class="col-md-4 control-label">Logradouro</label>

                            <div class="col-md-6">
                                <input id="logradouro" type="text" class="form-control" name="logradouro" placeholder="Seu logradouro" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="numero" class="col-md-4 control-label">Número</label>

                            <div class="col-md-6">
                                <input id="numero" type="text" class="form-control" name="numero" placeholder="Número do seu endereço" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="complemento" class="col-md-4 control-label">Complemento</label>

                            <div class="col-md-6">
                                <input id="complemento" type="text" class="form-control" name="complemento" placeholder="Complemento do seu endereço" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="bairro" class="col-md-4 control-label">Bairro</label>

                            <div class="col-md-6">
                                <input id="bairro" type="text" class="form-control" name="bairro" placeholder="Seu bairro" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="cidade" class="col-md-4 control-label">Cidade</label>

                            <div class="col-md-6">
                                <input id="cidade" type="text" class="form-control" name="cidade" placeholder="Sua cidade" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="estado" class="col-md-4 control-label">Estado</label>

                            <div class="col-md-6">
                                <input id="estado" type="text" class="form-control" name="estado" placeholder="Seu estado"
                                maxlength="2" required> <br>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4"> <br>
                                <button type="submit" class="btn btn-success">
                                    Cadastre-se
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
