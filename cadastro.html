  html, body {
      font-family: 'Moon Flower', sans-serif;
      font-weight: bold;
      height: 100vh;
      margin: 0;
      color: #431210;
      background: url('images/bg-opacity.png') fixed #fff;

    position: fixed; /* Set the navbar to fixed position */
    top: 0; /* Position the navbar at the top of the page */

.links > a {
    color: #431108;
    padding: 0 25px;
    font-size: 25px;
    font-weight: 600;
    letter-spacing: .1rem;
    text-decoration: none;
    text-transform: uppercase;
    font-family: 'Moon Flower', sans-serif;
}

.top-right {
    position: absolute;
    right: 10px;
    top: 18px;
}

.panel-default{
    margin-top: 100px;
    font-family: 'helvetica', sans-serif;
}

#genero {

    font-family: 'helvetica', sans-serif;
}

.navbar-brand{
  color: #431210;
  padding: 25px 0 0 0;
  font-family: 'Moon Flower', sans-serif;
  font-weight: bold;
  font-size: 60px;
  margin-left: 20px;
}

footer {
    position: relative;
    height: 300px;
    bottom: 0;
    width: 100%;
    background-color: #431210;
    color: white;
}

footer .content h1{
  padding: 125px 0 0 300px;
  font-size: 80px;
  float: left;
  clear: right;
  color: white;
  font-weight: bold;
}

footer .content a{
  text-decoration: none;
}

footer .content p{
  padding: 160px 0 0 0;
  margin-right: 300px;
  font-size: 25px;
  float: right;
}

.btn{
  margin-left: 50px;
}

</style>

<script src="js/jquery.js"></script>

</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="content">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>

              <a class="navbar-brand" href="index.html">
                  Surprice!

              <ul class="nav navbar-nav navbar-right">

                  <a href="cadastro.html">Cadastro</a>
                </div>
              </ul>

<!--Content da pagina-->
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h4 style="color: #431210; font-family: 'Moon Flower', sans-serif;font-weight: bold; font-size:25px" >Ainda não é cliente? Cadastre-se</h4> </div>
                <div class="panel-body">
                        <div class="">
                            <label for="nome" class="col-md-4 control-label">Nome</label>

                            <div class="col-md-6">
                                <input id="nome" type="text" class="form-control" name="nome" placeholder="Nome" required autofocus> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="genero" class="col-md-4 control-label">Gênero</label>

                            <div class="col-md-6">
                                <label>
                                <input id="genero" type="radio"  name="genero" value="Masculino" required>
                                Masculino
                                </label>
                                <label>
                                <input id="genero" type="radio" name="genero" value="Feminino" required>
                                Feminino
                                </label>
                                <label>
                                <input id="genero" type="radio" name="genero" value="Não Binário" required>
                                Não Binário
                              </label><br><br>
                            </div>
                        </div>

                        <div class="">
                            <label for="email" class="col-md-4 control-label">E-Mail</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" placeholder="E-mail" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="password" class="col-md-4 control-label">Senha</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" placeholder="Senha" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="password-confirm" class="col-md-4 control-label">Confirmação da senha</label>

                            <div class="col-md-6">
                                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" placeholder="Confirmação da senha" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="cpf" class="col-md-4 control-label">CPF</label>

                            <div class="col-md-6">
                                <input id="cpf" type="text" class="form-control" name="cpf" placeholder="CPF"
                                data-mask="000.000.000-00" data-mask-reverse="true" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="rg" class="col-md-4 control-label">RG</label>

                            <div class="col-md-6">
                                <input id="rg" type="text" class="form-control" name="rg" placeholder="RG"
                                data-mask="000.000.000" data-mask-reverse="true" pattern="\d{3}\.\d{3}\.\d{3}" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="nasc" class="col-md-4 control-label">Data de Nascimento</label>

                            <div class="col-md-6">
                                <input id="nasc" type="date" class="form-control" name="nasc" required> <br>
                            </div>
                        </div>

                        <div class="">
                            <label for="rua" class="col-md-4 control-label">CEP</label>

                            <div class="col-md-6">

                                <input id="cep" type="text" class="form-control" name="cep" placeholder="CEP"
                                data-mask="00000-000" maxlength="9" pattern="\d{5}-\d{3}" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="rua" class="col-md-4 control-label">Rua</label>

                            <div class="col-md-6">
                                <input id="rua" type="text" class="form-control" name="rua" placeholder="Rua" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="logradouro" class="col-md-4 control-label">Logradouro</label>

                            <div class="col-md-6">
                                <input id="logradouro" type="text" class="form-control" name="logradouro" placeholder="Logradouro" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="numero" class="col-md-4 control-label">Número</label>

                            <div class="col-md-6">
                                <input id="numero" type="text" class="form-control" name="numero" placeholder="Número do endereço" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="complemento" class="col-md-4 control-label">Complemento</label>

                            <div class="col-md-6">
                                <input id="complemento" type="text" class="form-control" name="complemento" placeholder="Complemento do endereço" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="bairro" class="col-md-4 control-label">Bairro</label>

                            <div class="col-md-6">
                                <input id="bairro" type="text" class="form-control" name="bairro" placeholder="Bairro" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="cidade" class="col-md-4 control-label">Cidade</label>

                            <div class="col-md-6">
                                <input id="cidade" type="text" class="form-control" name="cidade" placeholder="Cidade" required> <br>

                            </div>
                        </div>

                        <div class="">
                            <label for="estado" class="col-md-4 control-label">Estado</label>

                            <div class="col-md-6">
                                <input id="estado" type="text" class="form-control" name="estado" placeholder="Estado"
                                maxlength="2" required> <br>

                            </div>
                          </div>
            </div>
            <!-- CREDIT CARD FORM STARTS HERE -->
            <div class="panel panel-default credit-card-box">
            <div class="panel-heading display-table" >
                <div class="row display-tr" >
                    <h3 class="panel-title display-td" >Pagamento</h3>
                    <div class="display-td" >
                        <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form role="form" id="payment-form" method="POST" action="">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="cardNumber">CARD NUMBER</label>
                                <div class="input-group">
                                    <input
                                        type="tel"
                                        class="form-control"
                                        name="cardNumber"
                                        placeholder="Valid Card Number"
                                        autocomplete="cc-number"
                                        required autofocus
                                    />
                                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                                <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    name="cardExpiry"
                                    placeholder="MM / YY"
                                    autocomplete="cc-exp"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cardCVC">CV CODE</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    name="cardCVC"
                                    placeholder="CVC"
                                    autocomplete="cc-csc"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="couponCode">COUPON CODE</label>
                                <input type="text" class="form-control" name="couponCode" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-md-6 col-md-offset-7"> <br>
                    <button type="submit" class="btn btn-success">
                        Cadastre-se
                    </button>
                </div>
            </div>
            <!-- CREDIT CARD FORM ENDS HERE -->
            </div>
          </div>
        </div>
      </div>
    </div>
<!--Content da pagina-->
<footer class="fixed-bottom">
   <div class="content">
     <a href="index.html"><h1>Surprice!</h1></a>
     <p>Surprice! Produtos LTDA - IFRN<br>Rua Dr. Nilo Bezerra Ramalho, 1692, Tirol</p>
   </div>
</footer>
</body>
</html>
